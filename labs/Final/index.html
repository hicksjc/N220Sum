<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project (Tic Tac Toe)</title>
    <style>
        #wrapper{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        div{
            background-color: black;
            width: 200px;
            height: 200px;
        }

        p {
            margin-top: 450px;
        }
    </style>
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div id="wrapper">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <p id="winner"></p>
    <button onclick="reset()">reset</button>
    <script src="app/app.js"></script>
</body>

</html>
